{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock style %}

{% block title %}کد{% endblock title %}

{% block body %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center">کد</h1>
                {{ form|crispy }}
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <p class="text-decoration-none">{{ code_varify.get_remaining_time_pass }} | <a
                                href="?send_again=True">ارسال مجدد</a></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">ورود</button>
            </form>
        </div>
    </div>


{% endblock body %}
